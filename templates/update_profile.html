{% extends "base.html" %} {% load static %} {% block title %} Lepos London | Update Profile {% endblock title %} {% block body %}

<!-- Breadcrumb Area -->
<div class="tm-breadcrumb-area tm-padding-section bg-grey" data-bgimage={% static 'images/breadcrumb-bg.jpg' %}>
    <div class="container">
        <div class="tm-breadcrumb">
            <h2>Update Profile</h2>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li>update_profile</li>
            </ul>
        </div>
    </div>
</div>
<!--// Breadcrumb Area -->

{% include "message.html" %}
<!-- Page Content -->
<main class="page-content">

    <!-- Login Register Area -->
    <div class="tm-section tm-login-register-area bg-white tm-padding-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <form action="" class="tm-form tm-register-form" method="post">{% csrf_token %}
                        <div class="tm-form-inner">
                            <div class="tm-form-field">
                                <label for="register-first_name">First Name</label>
                                <input type="text" id="register-first_name" name="first_name" value="{{user_data.first_name}}">
                            </div>
                            <div class="tm-form-field">
                                <label for="register-last_name">Last Name</label>
                                <input type="text" id="register-last_name" name="last_name" value="{{user_data.last_name}}">
                            </div>
                            <div class="tm-form-field">
                                <label for="register-email">Email address</label>
                                <input type="email" id="register-email" name="email" value="{{user_data.email}}">
                            </div>
                            <div class="tm-form-field">
                                <label for="contact-no">Contact Number</label>
                                <input type="text" id="contact-no" name="contact" value="{{user_data.contact_number}}">
                            </div>
                            <div class="tm-form-field">
                                <label for="register-dob">Date of Birth</label>
                                <input type="date" id="register-dob" name="dob" value="{{user_data.dob}}">
                            </div>
                            <div class="tm-form-field">
                                <select name="gender" value="{{user_data.gender}}">
                                    <option value="none" selected>-Select Your Gender-</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="tm-form-field">
                                <label for="register-address">Address</label>
                                <input type="address" id="register-address" name="address" value="{{add_data.address}}">
                            </div>
                            <div class="tm-form-field">
                                <label for="register-pincode">Pincode</label>
                                <input type="text" id="register-pincode" name="pincode" value="{{add_data.pincode}}">
                            </div>
                            <div class="tm-form-field">
                                <label for="register-city">City</label>
                                <input type="text" id="register-city" name="city" value="{{add_data.city}}">
                            </div>
                            <div class="tm-form-field">
                                <label for="register-state">State</label>
                                <input type="text" id="register-state" name="state" value="{{add_data.state}}">
                            </div>
                            <div class="tm-form-field">
                                <label for="register-country">Country</label>
                                <input type="text" id="register-country" name="country" value="{{add_data.country}}">
                            </div>

                            <div class="tm-form-field">
                                <button type="submit" class="tm-button">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock body %}
